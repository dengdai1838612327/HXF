<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的中心</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>我的中心</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="top-tab">
    <p class="tab-item on"><span>全部订单</span><em class="line"></em></p>
    <p class="tab-item"><span>会员卡</span></p>
  </div>
  <div class="itemlist mt40">
    <div class="iteminfo bd-b">
      <a href="###" class="infolist bd-n clearfix">
        <div class="store-img"><img src="images/store.jpg" width="67" height="67"><i class="all_bg orange">待付款</i></div>
        <div class="fr wp75">
          <dl>
            <dt>Orange（陆家嘴店）</dt>
            <dd class="gray">
              <span>白金储蓄卡</span>
            </dd>
            <dd class="gray">
              <span>09-25</span>
              <span>19:36</span>
            </dd>
            <dd class="gray">
              <span>面值：￥100</span>
              <span>购卡金额：￥88</span>
            </dd>
          </dl>
        </div>
      </a>
      <div class="order-link">
        <label>会员卡</label>
        <div class="fr">
          <input type="button" class="gray" value="详情">
          <input type="button" class="orange" value="立即付款">
        </div>
      </div>
    </div>
    <div class="iteminfo bd-b">
      <a href="###" class="infolist bd-n clearfix">
        <div class="store-img"><img src="images/store.jpg" width="67" height="67"><i class="all_bg blue">支付成功</i></div>
        <div class="fr wp75">
          <dl>
            <dt>Orange（陆家嘴店）</dt>
            <dd class="gray">
              <span>白金储蓄卡</span>
            </dd>
            <dd class="gray">
              <span>09-25</span>
              <span>19:36</span>
            </dd>
            <dd class="gray">
              <span>面值：￥100</span>
              <span>购卡金额：￥88</span>
            </dd>
          </dl>
        </div>
      </a>
      <div class="order-link">
        <label>买单</label>
        <div class="fr">
          <input type="button" class="gray" value="详情">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
