<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钱包环境</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />

<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>商户营业名称</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="input-box">
    <label>消费总额：</label>
    <input class="fr" type="text" placeholder="询问服务员后输入">
    <em class="fr">￥</em>
  </div>
  <div class="check-box">
    <i class="all_bg check"></i>
    <!-- <i class="all_bg check checked"></i> -->
    <span>输入不参与优惠金额（如酒水、套餐）</span>
    <a href="###"><i class="all_bg doubt"></i></a>
  </div>
  <!-- <div class="input-box">
    <label>不参与优惠金额：</label>
    <input class="fr" type="text">
    <em class="fr">￥</em>
  </div> -->
  <div class="jine-box">
    <ul>
      <li>
        <label>优惠金额</label>
        <span class="fr gray">0.00</span>
        <em class="fr gray">-￥</em>
      </li>
      <li>
        <label>实付金额</label>
        <span class="fr orange">0.00</span>
        <em class="fr orange">￥</em>
      </li>
    </ul>
  </div>
  <div class="btn-box">
    <!-- <input class="orange" type="button" value="118元 确认买单"> -->
    <input class="blue" type="button" value="确认买单">
  </div>
</div>
</body>
