<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>买单详情</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="pay-res">
    <i class="all_bg succ"></i>

  </div>

  <div class="card-box whole">

      <span>阿拉人家上海菜（长泰广场店）</span>
    </div>
    <div class="con pay-con">
      <ul class="rule-list">
        <li>
          <label>消费金额：</label>
          <span>968.00<em>元（含不参与优惠金额136.00元）</em></span>
        </li>
        <li>
          <label>闪惠金额：</label>
          <span>112.00<em>元</em></span>
        </li>
        <li>
          <label>会员卡支付：</label>
          <span>856.00<em>元</em></span>
        </li>
        <li>
          <label>订单编号：</label>
          <span>1234567890</span>
        </li>
      </ul>
    </div>
    <div class="con">
      <ul class="rule-list">
        <li>
          <label class="wp35">订单提交时间：</label>
          <span class="wp65">2017-10-18 16:30</span>
        </li>
        <li>
          <label class="wp35">支付完成时间：</label>
          <span class="wp65">2017-10-18 16:40</span>
        </li>
      </ul>
    </div>
  </div>
