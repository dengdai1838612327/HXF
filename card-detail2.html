<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员卡详情</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>久久丫-金杨路4店</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="card-big">
    <p class="name">久久丫</p>
    <p class="value">
      <em>100</em>
      <span>元储值卡</span>
    </p>
    <p class="number">
      <em>NO.</em>
      <span>629696</span>
    </p>
    <img src="images/card-big-g.png">
  </div>
  <div class="card-btn">
    <input type="button" value="付款">
  </div>
  <div class="card-box whole">
    <div class="tit">
      <span>订单详情</span>
    </div>
    <div class="con">
      <ul class="rule-list">
        <li>
          <label>订单号：</label>
          <span>1234567890</span>
        </li>
        <li>
          <label>下单时间：</label>
          <span>2017-10-18 16:30</span>
        </li>
        <li>
          <label>支付时间：</label>
          <span>2017-10-18 16:40</span>
        </li>
        <li>
          <label>总价：</label>
          <span>￥88</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-box">
    <div class="tit">
      <span>使用规则</span>
    </div>
    <div class="con">
      <ul class="rule-list">
        <li>
          <em class="point"></em>
          <span class="rule">在适用分店内适用储蓄卡支付可享9折优惠</span>
        </li>
        <li>
          <em class="point"></em>
          <span class="rule">储值卡内余额不可兑现，不可找零</span>
        </li>
        <li>
          <em class="point"></em>
          <span class="rule">储值卡内余额低于5元时可转赠他人</span>
        </li>
        <li>
          <em class="point"></em>
          <span class="rule">储值卡内余额低于3元时可提现</span>
        </li>
        <li>
          <em class="point"></em>
          <span class="rule">该储值卡最终解释归商家所有</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-box">
    <div class="con">
      <a href="###" class="link">
        <span>查看适用分店（2）</span>
        <i class="icon-right fr"></i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
