<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商户详情</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>久久丫-金杨路4店</h2>
    <a href="###" class="all_bg share"></a>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="banner mb0">
    <a href="###">
      <img class="store-banner" src="images/store-banner.jpg">
    </a>
    <div class="cover">
      <span class="fr">30张</span>
      <i class="all_bg pic fr"></i>
    </div>
  </div>
  <div class="store-tit">
    <p class="name">久久丫-金杨路4店</p>
    <p class="gray">
      <span>副食品</span>
      <span>￥24/人</span>
    </p>
    <input type="button" value="优惠买单">
  </div>
  <div class="contact">
    <a href="###">
      <i class="all_bg loca"></i>
      <span>张杨路620号中融恒瑞大厦东侧六层（近南泉北路）</span>
    </a>
    <a href="###">
      <i class="all_bg phone"></i>
      <span>021-12345678、021-87654321</span>
    </a>
  </div>
  <div class="link-group">
    <a href="###">
      <i class="all_bg hui"></i>
      <span class="text">满100元减20元</span>
      <em class="orange">中国银行</em>
      <i class="icon-right fr"></i>
      <span class="fr">还剩12345份</span>
    </a>
    <a href="###">
      <i class="all_bg ka"></i>
      <span class="text">98元购100元，更享每单9折</span>
      <i class="icon-right fr"></i>
      <span class="fr">还剩12345份</span>
    </a>
    <a href="###">
      <i class="all_bg yin"></i>
      <span class="text">全家便利店</span>
      <em class="orange">多银行优惠</em>
      <span class="fr">还剩12345份</span>
    </a>
  </div>
  <div class="itemlist">
    <div class="itemtop">
      <h3>商户信息</h3>
    </div>
    <div class="iteminfo store">
      <p class="gray">
        <i class="all_bg wifi"></i>
        <span>WIFI</span>
      </p>
      <p class="gray">营业时间：10:00-21:00</p>
    </div>
  </div>
</div>
</body>
</html>
